<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" ></script>
    <title>Netflix Clone</title>
</head>
<body>

    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="netflix logo.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                    
                </div>

                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="user icon.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>
    </div>

    <div class="inner">
        <div class="banner flex">
            <h4>Netflix Orignal's</h4>
            <h3>HighRated Movies</h3>
            <div class="banner-button flex">
                <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                <button class="btn btn1"><span class="fa fa-info-circle play info"
                        aria-hidden="true"></span>MoreInfo</button>


            </div>
        
    </div>

        <div class="carousel">
            <h3>New Release</h3>
            <div class="carousel-slider">

                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img src="cv7.jpg" alt="" >

                    <div class="carousel-item">

                    <div class="carousel-item">
                        <img src="cv9.jpg" alt="" >
                    </div>
                    <div class="carousel-item">
                        <img src="cv10.jpg" alt="" >
                    </div>
                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img src="cv12.jpg" alt="" >
                    </div>
